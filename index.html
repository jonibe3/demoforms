<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "109276330851839");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v14.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jonilyn Barsarsa | Web Solutions</a>

      <div class="full-width d-flex justify-content-center and align-items-center" style="padding: 3em 0em 0em;">
      <form style="width:30em;" action="https://formsubmit.co/jgbarsarsa@gmail.com" method="POST">
        <div class="container mb-3">
            <input type="text" placeholder="Name" class="form-control">
          </div>
        <div class="container mb-3">
            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="container mb-3">
            <input type="phonenumber" placeholder="Phone" class="form-control" id="exampleInputPhone" aria-describedby="phoneInfo">
        </div>
        <div class="container mb-3">
            <textarea name="message" class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
        </div>
        <div class="container">
        <button type="submit" class="btn btn-dark">Send</button>
    </div>
